<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>Media Viewer with Telestration</title><link rel="stylesheet" href="styles.css"><script src="https://public.flourish.studio/resources/embed.js"></script><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/></head><body><div class="container"><div id="video1" class="media video-container" style="display:none;"><div class="video-wrapper"><video autoplay muted onended><source src="media/topslide.mp4" type="video/mp4">Your browser does not support the video tag.</video></div></div><div id="video2" class="media video-container" style="display:none;"><div class="video-wrapper"><video autoplay muted onended><source src="media/operation.mp4" type="video/mp4">Your browser does not support the video tag.</video></div></div><div id="video3" class="media video-container" style="display:none;"><div class="video-wrapper"><video autoplay muted onended><source src="media/rescue.mp4" type="video/mp4">Your browser does not support the video tag.</video></div></div><div id="flourish4" class="media chart" style="display:none;"><div class="flourish-embed flourish-chart" data-src=""></div></div><div id="video5" class="media video-container" style="display:none;"><div class="video-wrapper"><video autoplay muted onended><source src="media/brokenheart.mp4" type="video/mp4">Your browser does not support the video tag.</video></div></div><div id="flourish6" class="media chart" style="display:none;"><div class="flourish-embed flourish-chart" data-src="visualisation/23207842"></div></div><div id="video7" class="media video-container" style="display:none;"><div class="video-wrapper"><video autoplay muted onended><source src="media/sheriff.mp4" type="video/mp4">Your browser does not support the video tag.</video></div></div><div id="video8" class="media video-container" style="display:none;"><div class="video-wrapper"><video autoplay muted onended><source src="media/z_placeholder.mp4" type="video/mp4">Your browser does not support the video tag.</video></div></div></div><div class="button-container"><button id="nextBtn" onclick="changeMedia(1)">&rarr;</button><button id="backBtn" onclick="changeMedia(-1)">&larr;</button><button id="startSvg1" onclick="startPlacingSvg('svg1')">1</button><button id="startSvg2" onclick="startPlacingSvg('svg2')">2</button><button id="stopSvg" onclick="stopPlacingSvg()">3</button><button id="clearSvg" onclick="clearSvgImages()">X</button></div><!-- Sleek Telestration Panel --><div class="telestration-panel"><button class="telestration-tool-btn" id="cursor-tool" title="Cursor"><i class="fas fa-mouse-pointer"></i></button><button class="telestration-tool-btn active" id="pen-tool" title="Pen"><i class="fas fa-pencil-alt"></i></button><button class="telestration-shape-btn" data-shape="line" title="Line"><i class="fas fa-minus"></i></button><button class="telestration-shape-btn" data-shape="arrow" title="Arrow"><i class="fas fa-long-arrow-alt-right"></i></button><button class="telestration-shape-btn" data-shape="rectangle" title="Rectangle"><i class="far fa-square"></i></button><button class="telestration-shape-btn" data-shape="circle" title="Circle"><i class="far fa-circle"></i></button><button class="telestration-color-btn active" data-color="#FF0000" title="Red"><i class="fas fa-circle"></i></button><button class="telestration-color-btn" data-color="#00FF00" title="Yellow"><i class="fas fa-circle"></i></button><button class="telestration-color-btn" data-color="#000000" title="White"><i class="fas fa-circle"></i></button><button class="telestration-weight-btn active" data-weight="2" title="Small">S</button><button class="telestration-weight-btn" data-weight="5" title="Medium">M</button><button class="telestration-weight-btn" data-weight="10" title="Large">L</button><button id="clear-canvas-btn" title="Clear"><i class="fas fa-trash"></i></button></div><canvas id="telestration-canvas"></canvas><script src="script.js"></script></body></html>
